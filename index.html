<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chúc Tết</title>

<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Engagement&family=Grenze+Gotisch:wght@100..900&family=Rye&family=VT323&display=swap" rel="stylesheet">

</head>
<!-- <canvas id="fireworks"></canvas> -->
<body>
<div class="wrapper">

  <!-- LEFT -->
  <div class="left">
    <div class="slider">
        <div class="slide active" style="background-image:url('https://i.pinimg.com/736x/45/f3/b8/45f3b89b1e92b5b6f74922f4b629506a.jpg')"></div>
        <div class="slide" style="background-image:url('https://i.pinimg.com/1200x/11/8a/f7/118af723e4e714295d370df61fd970af.jpg')"></div>
        <div class="slide" style="background-image:url('https://i.pinimg.com/736x/73/7b/6a/737b6a09c1ee75f3d085ee017b72e2f4.jpg')"></div>
    </div>

    
    <div class="left-content">
      <div class="top-text">
        <div>Happy New Year</div>
        <div>Bính Ngọ</div>
      </div>

      <div class="creator">CREATED BY · Tus Lee</div>

      <div class="bottom-text">
        <div class="bottom-text-top">
            <h1>VẠN SỰ NHƯ Ý</h1>
            <p>Trúc Nhân</p>
        </div>
        <div class="bottom-text-bottom">
            <audio id="audio" src="music/Trúc Nhân _ VẠN SỰ NHƯ Ý _ Official MV.mp3"></audio>

            <div class="music-bar">

                <div class="bb">
                    <button class="pp" id="pp">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path id="iconPath"/>
                    </svg>
                    </button>

                    <div class="progress-bar" id="progressBar">

                    <div class="wave-wrap" id="wave"></div>

                    <div class="time">
                        <span id="cur">0:00</span>
                        <span id="dur">-0:00</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
    <div class="right">

        <canvas id="fireworks"></canvas>

        <div class="wish-box">
            <div id="wishText"></div>
        </div>

        <div class="lixi-box" id="lixiBox">
            <div class="slot-machine" id="slotMachine">
                <div class="slot" data-index="0">?</div>
                <div class="slot" data-index="1">?</div>
                <div class="slot" data-index="2">?</div>
                <div class="slot" data-index="3">?</div>
                <div class="slot" data-index="4">?</div>
                <div class="slot" data-index="5">?</div>
            </div>

            <div class="lixi-text" id="lixiText" style="font-size: 18px; font-family: 'VT323', monospace; color: #ccc; text-shadow: 0 0 20px #e5f50c; font-weight: 600;">Nhấn bao lì xì để quay</div>
            <div class="lixi-envelope" id="lixiEnvelope">
                <img src="img/icons8-refresh-50.png" alt="">
            </div>

            <button id="openDialogBtn" class="hidden">
                Nhận may mắn
            </button>
        </div>
    </div>
</div>

<!-- ================= OVERLAY ================= -->
<div class="typing-overlay" id="overlay">
    <div class="terminal">
        <div id="logArea"></div>

        <br>

       <div class="line fake-input hidden" id="inputLine">
            &gt; NHẬP TÊN:

            <form id="nameForm" autocomplete="off">
                <input
                type="text"
                id="nameInput"
                placeholder="...."
                autocomplete="off"
                autocapitalize="words"
                inputmode="text"
                enterkeyhint="done"
                required
                >
            </form>
        </div>


        <!-- <div class="hint hidden" id="hint">↵ ENTER ĐỂ BƯỚC VÀO NĂM MỚI</div> -->
    </div>
</div>


<div class="full-dialog" id="finalDialog">

  <!-- ảnh -->
  <div class="image-box">
    <input type="file" id="uploadImg" accept="image/*" hidden>

    <div class="image-pick" id="imagePick">
    <img id="previewImg">
    </div>

  </div>

  <!-- nút gửi -->
    <div class="button-send">
        <button class="dialog-close" id="closeFinal">Đóng</button>
        <button id="sendBtn">Gửi</button>
    </div>

</div>

<div id="notify"></div>

<script src="Js/local.js"></script>
<script src="Js/script.js"></script>
<script src="Js/music.js"></script>
<script src="Js/fireworks.js"></script>
</body>
</html>
